<div class="profile-container">
  <div class="profile-content">
    <div class="header-section">
      <mat-icon class="logo-icon">location_on</mat-icon>
      <h1 class="gradient-text">Indique MEI</h1>
      <p class="subtitle">Qual é o seu papel principal?</p>
    </div>

    <div class="profile-options">
      @for (option of profileOptions; track option.role) {
        <mat-card
          class="profile-card"
          [class.selected]="selectedRole() === option.role"
          (click)="selectRole(option.role)"
        >
          <div class="card-icon" [style.background-color]="option.color">
            <mat-icon>{{ option.icon }}</mat-icon>
          </div>
          <h3>{{ option.title }}</h3>
          <p>{{ option.description }}</p>
          <div class="check-icon">
            <mat-icon>check_circle</mat-icon>
          </div>
        </mat-card>
      }
    </div>

    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        class="btn-continue"
        (click)="continue()"
      >
        Continuar
      </button>

      <p class="note">
        <mat-icon>info</mat-icon>
        Você pode trocar seu perfil depois no menu de configurações
      </p>
    </div>
  </div>
</div>
